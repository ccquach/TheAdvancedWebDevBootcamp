<!DOCTYPE html>
<html lang="en">
<head>
  <meta charst="utf-8" />
  <title>Component 1</title>
  <link rel="stylesheet" href="first-component.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class HobbyList extends React.Component {
      render() {
        const hobbies = ["Sleeping", "Eating", "Cuddling"];
        const style = { fontSize: '1.5em' };
        return (
          <ul>
            {
              hobbies.map((h, i) => {
                return <li key={i} style={style}>{h}</li>
              })
            }
          </ul>
        );
      }
    }
    class Pet extends React.Component {
      render() {
        return (
          <div className="card">
            <h2 className="name">Moxie</h2>
            <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png"
                 alt="moxie my cat" />
            <h5 style={{ fontSize: '2em', margin: '2px' }}>Hobbies:</h5>
            <HobbyList />
          </div>
        );
      }
    }
    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>
</html>
