<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Final Project</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>CO<sub>2</sub> Dashboard</h2>
    <div>
      <span>Explore CO<sub>2</sub> emissions by year. </span>
      <span class="current-year"></span>
      <input id="year" type="range" step="1">
    </div>
    <div>
      <span>Choose between total emissions or emissions per capita.</span>
      <input type="radio" name="unit" value="Emissions" checked>
      <label for="Emissions">Emissions</label>
      <input type="radio" name="unit" value="Emissions Per Capita">
      <label for="Emissions Per Capita">Emissions Per Capita</label>
    </div>
    <p>Click on a country to see trends by year.</p>
  </header>
  
  <div class="container">
    <div class="group">
      <svg 
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        id="map" >
      </svg>
    </div>
    <div class="group right">
      <svg 
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        id="pie" >
      </svg>
      <svg 
        version="1.1"
        baseProfile="full"
        xmlns="http://www.w3.org/2000/svg"
        id="bar" >
      </svg>
    </div>
  </div>

  <div class="tooltip"></div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="./scripts/bar.js"></script>
  <script src="./scripts/map.js"></script>
  <script src="./scripts/pie.js"></script>
  <script src="app.js"></script>
</body>
</html>
