<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="range" step="1">
  <div>
    <input type="radio" name="units" value="Emissions" checked>
    <label for="Emissions">Emissions</label>
    <input type="radio" name="units" value="Emissions Per Capita">
    <label for="Emissions Per Capita">Emissions Per Capita</label>
  </div>
  <svg 
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    id="map" >
  </svg>
  <svg 
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    id="pie" >
  </svg>
  <svg 
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg"
    id="bar" >
  </svg>

  <div class="tooltip"></div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="./scripts/bar.js"></script>
  <script src="./scripts/map.js"></script>
  <script src="./scripts/pie.js"></script>
  <script src="app.js"></script>
</body>
</html>
